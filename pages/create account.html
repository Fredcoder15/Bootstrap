<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an account</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css" />
    <link rel="icon" type="image/x-icon" href="../assets/deriv-favi-icon.png" />
    <style>
        
    </style>
  </head>
  <body style="background:url(../assets/xxl_exness_home_podcast_mobile_c43ca86330.jpg); background-size:contain;">
    <div class="container-lg" id="wrapper"><div class="container-fluid d-flex my-3">
      <img
        style="margin-right: 200px"
        class="img-fluid"
        src="../assets/deriv-favi-icon.png"
        alt="deriv image icon"
      />
    </div>
    <div class="container-md w-50 my-5">
      <form class="text-white fw-bold">
        <div class="mb-3">
          <label for="exampleInputCountry" class="form-label"
            >Country/residence</label
          >
          <select class="form-select" aria-label="Default select example">
            <option value=""></option>
            <option value="1">France</option>
            <option value="2">Germany</option>
            <option value="3">Poland</option>
            <option value="4">Nigeria</option>
            <option value="5">Bulgaria</option>
            <option value="6">North Korea</option>
            <option value="7">South Korea</option>
            <option value="8">Russia</option>
            <option value="9">Sweden</option>
            <option value="10">Great Britain</option>
            <option value="11">Canada</option>
          </select>
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text text-white">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="radioDefault"
              id="radioDefault1"
            />
            <label class="  form-check-label" for="radioDefault1">
              Between 8-15 characters
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="radioDefault"
              id="radioDefault2"
            />
            <label class="form-check-label  " for="radioDefault2">
              At least one upper and one lower case letter
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="radioDefault"
              id="radioDefault2"
            />
            <label class="form-check-label  " for="radioDefault2">
              At least one number
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="radioDefault"
              id="radioDefault2"
            />
            <label class="form-check-label  " for="radioDefault2">
              At least one special character
            </label>
          </div>
        </div>
        
        <button type="submit" class="btn btn-lg text-center text-white fw-bold w-100" style="background-color: rgb(249, 6, 6);">Create Account</button>
        <div class="form-check my-3">
            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
                I declare and confirm that I am not a citizen or resident of the U.S for tax purposes
            </label>
</div>

</div>
</div>
      </form>
    </div>
    <script src="../javascript/bootstrap.bundle.min.js"></script>
  </body>
  
</html>
